<div class="movie-edit">
    <figure class="movie-edit__side">
        <img class="movie-edit__poster"
             [src]="imageUrl"
             [alt]="'movie.logo' | translate" />
        <ng-container *ngIf="movie.rating">
            <mc-movie-rating [rating]="movie.rating"></mc-movie-rating>
        </ng-container>
    </figure>
    <main class="movie-edit__main">
        <form [formGroup]="form">
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.id' | translate}}">{{'movie.id' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="id"
                       type="number">
                <button class="btn btn-icon _offset"
                        [title]="'loadFromKinopoisk' | translate"
                        (click)="onLoadFromKinopoisk()"
                        [disabled]="isDisableLoad"><i class="las la-cloud-download-alt icon"></i></button>
                <button class="btn btn-icon  _offset"
                        [title]="'loadPosterFromKinopoisk' | translate"
                        (click)="onLoadPoster()"
                        [disabled]="isDisableLoad"><i class="las la-file-video icon"></i></button>



            </p>
            <mc-validation-messages [control]="form.id"
                                    [required]="'errors.required' | translate"></mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.russianName' | translate}}">{{'movie.russianName' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="russianName"
                       type="text">
            </p>
            <mc-validation-messages [control]="form.russianName"
                                    [required]="'errors.required' | translate"> </mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.originalName' | translate}}">{{'movie.originalName' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="originalName"
                       type="text">
            </p>
            <mc-validation-messages [control]="form.originalName"
                                    [required]="'errors.required' | translate"></mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.rating' | translate}}">{{'movie.rating' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="rating"
                       type="number">
            </p>
            <mc-validation-messages [control]="form.rating"
                                    [required]="'errors.required' | translate"> </mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.year' | translate}}">{{'movie.year' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="year"
                       type="number">
            </p>
            <mc-validation-messages [control]="form.year"
                                    [required]="'errors.required' | translate"
                                    [min]="'errors.min' | translate"> </mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.country' | translate}}">{{'movie.country' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="country"
                       type="text">
            </p>
            <mc-validation-messages [control]="form.country"
                                    [required]="'errors.required' | translate"> </mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.duration' | translate}}">{{'movie.duration' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="duration"
                       type="text">
            </p>
            <mc-validation-messages [control]="form.duration"
                                    [required]="'errors.required' | translate"> </mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.genre' | translate}}">{{'movie.genre' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="genre"
                       type="text">
            </p>
            <mc-validation-messages [control]="form.genre"
                                    [required]="'errors.required' | translate"> </mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.director' | translate}}">{{'movie.director' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="director"
                       type="text">
            </p>
            <mc-validation-messages [control]="form.director"
                                    [required]="'errors.required' | translate"></mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.actors' | translate}}">{{'movie.actors' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="actors"
                       type="text">
            </p>
            <mc-validation-messages [control]="form.actors"
                                    [required]="'errors.required' | translate"></mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.translation' | translate}}">{{'movie.translation' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="translation"
                       type="text">
            </p>
            <mc-validation-messages [control]="form.translation"
                                    [required]="'errors.required' | translate"></mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.quality' | translate}}">{{'movie.quality' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="quality"
                       type="text">
            </p>
            <mc-validation-messages [control]="form.quality"
                                    [required]="'errors.required' | translate"></mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.more' | translate}}">{{'movie.more' | translate}}</label>
                <input class="form-control__input edit-field__input"
                       formControlName="more"
                       type="text">
            </p>
            <mc-validation-messages [control]="form.more"
                                    [required]="'errors.required' | translate"></mc-validation-messages>
            <p class="form-control edit-field">
                <label class="form-control__label edit-field__label"
                       title="{{'movie.description' | translate}}">{{'movie.description' | translate}}</label>
                <textarea class="form-control__input edit-field__input form-control__textarea"
                          rows="5"
                          formControlName="description"></textarea>
            </p>
        </form>
    </main>
</div>
