<div class="create page create__page">
    <div class="container create__container">
        <div class="actions create__actions">
            <button class="btn btn--primary "
                    [title]="'save' | translate"
                    (click)="onSave()"
                    [disabled]="isDisable">{{'save' | translate}}</button>
            <button class="btn btn--secondary actions__edit"
                    [title]="'cancel' | translate"
                    (click)="onCancel()">{{'cancel' | translate}}</button>
        </div>
        <div class="create__content">
            <mc-movie-edit-content [movie]="movie$ | async"
                                   [form]="form"></mc-movie-edit-content>
        </div>

    </div>
</div>
