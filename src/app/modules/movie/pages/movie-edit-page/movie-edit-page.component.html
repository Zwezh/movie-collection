<div class="movie-edit-page">
    <div class="movie-edit-page__container">
        <div class="movie-edit-page__actions">
            <button class="btn btn--primary movie-edit-page__action"
                    [title]="'save' | translate"
                    [disabled]="isDisable">{{'save' | translate}}</button>
            <button class="btn btn--secondary movie-edit-page__action"
                    [title]="'cancel' | translate"
                    (click)="onCancel()">{{'cancel' | translate}}</button>
        </div>
        <mc-movie-edit-content [movie]="movie$ | async"
                               [form]="form"></mc-movie-edit-content>
    </div>
</div>
