<p class="edit-field"
   [ngClass]="fieldClass">
    <label [ngClass]="labelClass"
           class="text--label label--input"
           title="{{label}}">{{label}}</label>
    <input [ngClass]="valueClass"
           type="text"
           [value]="value"  
           (input)="onChangeValue($event)"
           [disabled]="isDisable">
</p>
